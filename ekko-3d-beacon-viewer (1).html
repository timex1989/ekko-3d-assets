
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ekko 3D Beacon Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      model-viewer {
        width: 90vw;
        height: 90vh;
        background-color: #000;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="https://raw.githubusercontent.com/timex1989/ekko-3d-assets/main/Beacon_Closed.glb"
      alt="Ekko 3D Beacon"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
      ar
      ar-modes="webxr scene-viewer quick-look"
    >
    </model-viewer>
  </body>
</html>
